<div class="p-6 max-w-7xl mx-auto bg-white rounded-xl shadow-md space-y-4 mt-6">
    <h2 class="!text-3xl !font-bold">Order Food and Services</h2>
    <button mat-raised-button color="primary" routerLink="/guest/order-history" class="!mb-4">Order History</button>
    <div class="flex flex-col md:flex-row mt-4">
        <div class="w-full md:w-1/4 space-y-4 mb-4 md:mb-0">
            <button mat-raised-button color="primary" (click)="showCategory('food')" class="!w-full !mb-2">Food</button>
            <button mat-raised-button color="primary" (click)="showCategory('services')"
                class="!w-full">Services</button>
        </div>
        <div class="w-full md:w-3/4 space-y-4">
            <div *ngIf="selectedCategory === 'food'">
                <div *ngFor="let item of foodItems"
                    class="p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer !mb-4">
                    <img [src]="item.image" alt="Food Image" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class="!text-xl !font-bold !text-gray-800">{{ item.name }}</h3>
                        <p class="!text-gray-600">Price: ₹{{ item.price }}</p>
                        <mat-form-field appearance="fill" class="!w-full">
                            <mat-label>Quantity</mat-label>
                            <mat-select [(ngModel)]="item.quantity">
                                <mat-option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-raised-button color="primary" (click)="pay(item, item.quantity)"
                            class="!mt-2">Pay</button>
                    </div>
                </div>
            </div>
            <div *ngIf="selectedCategory === 'services'">
                <div *ngFor="let item of serviceItems"
                    class="p-4 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer !mb-4">
                    <img [src]="item.image" alt="Service Image" class="w-full h-48 object-cover rounded-t-lg">
                    <div class="p-4">
                        <h3 class="!text-xl !font-bold !text-gray-800">{{ item.name }}</h3>
                        <p class="!text-gray-600">Price: ₹{{ item.price }}</p>
                        <mat-form-field appearance="fill" class="!w-full">
                            <mat-label>Quantity</mat-label>
                            <mat-select [(ngModel)]="item.quantity">
                                <mat-option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-raised-button color="primary" (click)="pay(item, item.quantity)"
                            class="!mt-2">Pay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
