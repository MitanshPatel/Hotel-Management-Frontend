<div class="!p-6 !max-w-7xl !mx-auto !bg-white !rounded-xl !shadow-md !space-y-4 !mt-6">
    <h2 class="!text-2xl !font-bold !text-center !text-blue-600">Attendance History</h2>
    <div class="!overflow-x-auto">
      <table class="!min-w-full !bg-white">
        <thead>
          <tr>
            <th class="!px-4 !py-2 !bg-gray-200">Schedule ID</th>
            <th class="!px-4 !py-2 !bg-gray-200">Staff ID</th>
            <th class="!px-4 !py-2 !bg-gray-200">Shift Type</th>
            <th class="!px-4 !py-2 !bg-gray-200">Shift Start Time</th>
            <th class="!px-4 !py-2 !bg-gray-200">Shift End Time</th>
            <th class="!px-4 !py-2 !bg-gray-200">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of attendanceHistory">
            <td class="!border !px-4 !py-2">{{ record.scheduleId }}</td>
            <td class="!border !px-4 !py-2">{{ record.staffId }}</td>
            <td class="!border !px-4 !py-2">{{ record.shiftType }}</td>
            <td class="!border !px-4 !py-2">{{ record.shiftStartTime | date: 'short' }}</td>
            <td class="!border !px-4 !py-2">{{ record.shiftEndTime | date: 'short' }}</td>
            <td class="!border !px-4 !py-2">{{ record.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
