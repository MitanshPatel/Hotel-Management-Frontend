<div class="p-6 m-8 mx-auto bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-2xl font-bold">Leave Requests</h2>
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="leaveRequests" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="leaveRequestId">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> ID </th>
        <td mat-cell *matCellDef="let request" class="whitespace-nowrap"> {{request.leaveRequestId}} </td>
      </ng-container>

      <ng-container matColumnDef="staffId">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Staff ID </th>
        <td mat-cell *matCellDef="let request" class="whitespace-nowrap"> {{request.staffId}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Start Date </th>
        <td mat-cell *matCellDef="let request" class="whitespace-nowrap"> {{request.startDate | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> End Date </th>
        <td mat-cell *matCellDef="let request" class="whitespace-nowrap"> {{request.endDate | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Status </th>
        <td mat-cell *matCellDef="let request" class="whitespace-nowrap"> {{request.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Actions </th>
        <td mat-cell *matCellDef="let request">
          <div class="flex flex-wrap gap-2" *ngIf="request.status === 'Leave Requested'">
            <button mat-raised-button color="primary" class="bg-blue-500 text-white" (click)="approveLeaveRequest(request.leaveRequestId)">Approve</button>
            <button mat-raised-button color="warn" class="bg-red-500 text-white" (click)="rejectLeaveRequest(request.leaveRequestId)">Reject</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['leaveRequestId', 'staffId', 'startDate', 'endDate', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['leaveRequestId', 'staffId', 'startDate', 'endDate', 'status', 'actions'];"></tr>
    </table>
  </div>
</div>
