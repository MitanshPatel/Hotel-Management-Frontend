<div class="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-2xl font-bold">Leave Requests</h2>
    <table mat-table [dataSource]="leaveRequests" class="mat-elevation-z8">
      <ng-container matColumnDef="leaveRequestId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let request"> {{request.leaveRequestId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="staffId">
        <th mat-header-cell *matHeaderCellDef> Staff ID </th>
        <td mat-cell *matCellDef="let request"> {{request.staffId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let request"> {{request.startDate | date: 'short'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let request"> {{request.endDate | date: 'short'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let request"> {{request.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let request">
          <button mat-raised-button color="primary" (click)="approveLeaveRequest(request.leaveRequestId)">Approve</button>
          <button mat-raised-button color="warn" (click)="rejectLeaveRequest(request.leaveRequestId)">Reject</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['leaveRequestId', 'staffId', 'startDate', 'endDate', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['leaveRequestId', 'staffId', 'startDate', 'endDate', 'status', 'actions'];"></tr>
    </table>
  </div>
